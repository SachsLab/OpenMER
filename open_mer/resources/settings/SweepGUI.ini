[MainWindow]
fullScreen=false
maximized=false
size=@Size(620 1080)
pos=@Point(0 0)

[data-source]
class=CerebusDataSource
sampling_rate=30000
get_continuous=true
get_events=false
get_comments=false

[filter]
order=4
cutoff=250
btype=highpass
output=sos

[plot]
x_range=1.05
y_range=250
downsample=1
n_segments = 20
spk_aud=true
lock_threshold=true
unit_scaling=0.25

[theme]
labelcolor_active=yellow
labelsize_active=15
labelsize_inactive=11
threshcolor=yellow
threshwidth=1
linewidth=1

[data-source-LSL-example]
class=LSLDataSource
identifier="{\"name\": \"MyAudioStream\", \"type\": \"audio\"}"